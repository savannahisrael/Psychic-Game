<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="./assets/css/style.css" type="text/css" rel="stylesheet">
    
    

</head>

<body>

    <!-- Header with Logo and H2 -->
    <header>

        <h1 class="display-3 text-center">The Psychic Game</h1>

        <h3 class="text-center">Guess What Letter I'm Thinking Of... <br>
            <small class="text-muted text-center">type any letter to start</small>
        </h3>

    </header>
    <br>

    <!-- Main Container -->
    <div class="container">

        <!-- Main Row -->
        <div class="row">

            <!-- 1st Column 1/3 With Text -->
            <div class="col-md-4">
                <div class="row"><br></div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h4>guesses remaining: <span id="guessesRemaining">0</span></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h4>letters guessed: <span id="lettersGuessed">0</span></h4>
                    </div>
                </div>
            </div>
            <!-- 2nd Column 1/3 Image -->
            <div class="col-md-4 text-center">
                <img src="https://ih0.redbubble.net/image.646766734.2748/ap,550x550,12x16,1,transparent,t.u3.png"
                    class="img-fluid rounded" alt="Responsive image">
            </div>
            <!-- 3rd Column 1/3 With Text -->
            <div class="col-md-4">
                <div class="row"><br></div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h4>total wins: <span id="winsCount">0</span></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h4>total losses: <span id="lossesCount">0</span></h4>
                    </div>
                </div>
            </div>

        </div>



    </div>

    <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>

</html>
